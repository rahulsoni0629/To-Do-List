<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo - Apk </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="box">
    <div class="content">
      <div class="heading">To-Do List</div>
      <input  type="text" placeholder="Enter Your Task"class="input-box">
      <button class="task-btn">Add Task</button>
    </div>
    
    <div class="list-box">
      <ul >
        <li>Your Task <button class="delete">Delete</button> </li>
      </ul>
    </div>
    
  </div>
  

  <script src="app.js"></script>
</body>
</html>
